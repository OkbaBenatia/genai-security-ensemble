services:
  genai-security:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genai-security-ensemble
    ports:
      - "8000:8000"
    environment:
      - LOG_PATH=${LOG_PATH:-security_events.jsonl}
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount data directory for easy updates
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

